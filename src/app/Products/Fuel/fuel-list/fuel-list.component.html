<div>
  <mat-grid-list cols="5" rowHeight="400px">
    <div *ngIf="fuel">
      <div *ngFor="let fuel of fuel">
        <mat-grid-tile>
          <mat-card class="mat-primary">
            <div (click)="goToFuelDetail(fuel.id)">
              <mat-card-title class="mct">{{fuel.model}}</mat-card-title>
              <mat-card-subtitle class="mcs">{{fuel.brand}}</mat-card-subtitle>
              <img src="{{fuel.photoURL}}" width="100" height="100">
              <mat-card-content>{{priceFormat(fuel.price)}}</mat-card-content>
            </div>
            <button  mat-raised-button color="accent" (click)="addToCart(fuel)"><mat-icon>add_shopping_cart</mat-icon>Buy</button>
          </mat-card>
        </mat-grid-tile>
      </div>
    </div>
  </mat-grid-list>
  <div class="page-buttons">
    <button (click)="getPrevFuels()" mat-raised-button color="primary" [disabled]="!hasPrevFuel">Prev Page</button>
    <button (click)="getNextFuels()" mat-raised-button color="primary" [disabled]="!hasNextFuel">Next Page</button>
  </div>
</div>
