<h1>Satellites</h1>
<div *ngFor="let satellite of satellites$ | async">
  <div>
    <h4>----------------------</h4>
    <h4>Model & Brand: {{satellite.model}} | {{satellite.brand}}</h4>
    <h4>Price: {{satellite.price}}</h4>
    <button (click)="goToSatelliteDetail(satellite.id)">Go to details</button>
  </div>
</div>
<div>
  <h4>----------------------</h4>
</div>
