<div *ngIf="!((getAuth() && getAuthUserData()) | async)">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Email Address</mat-label>
          <input matInput type="text" class="form-control" [(ngModel)]="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" class="form-control" [(ngModel)]="password"/>
        </mat-form-field>
      </div>
      <div>
        <button (click)="signIn()" mat-raised-button color="primary">Login</button>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <div>
        <mat-card-subtitle>Don't have an account yet? Sign up here!</mat-card-subtitle>
      </div>
      <div>
        <button (click)="signUp()" mat-raised-button color="accent">Sign Up</button>
      </div>
      <div>
        <mat-divider></mat-divider>
      </div>
      <div>
        <mat-card-subtitle>Or you can login with google instead!</mat-card-subtitle>
      </div>
      <div>
        <button mat-raised-button class="button" (click)="signInWithGoogle()" color="primary">Login with Google</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="(getAuth() && getAuthUserData()) | async">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>It seems like you are already logged in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <h4>Click here to go to your user-page!</h4>
        <button mat-raised-button color="primary" (click)="goToUserPage()">Your Page</button>
      </div>
      <mat-divider></mat-divider>
      <div>
        <h4>Or here to log out!</h4>
        <button mat-raised-button color="accent" (click)="logout()">Log Out</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
