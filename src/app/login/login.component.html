
<div *ngIf="auth && auth.userData | async else login">
  <button class="button" (click)="auth.signOut()">Logout</button>
</div>
<ng-template #login>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 *ngIf="auth && auth.userData | async">Hello {{ (auth.userData | async)?.email }}</h1>
        <div *ngIf="!(auth.userData | async)">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="text" class="form-control" [(ngModel)]="email" placeholder="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="password">
          </div>
          <button (click)="signUp()" class="btn btn-default">Sign Up</button>
          <button (click)="signIn()" class="btn btn-default" style="margin-left:5px;">Login</button>
        </div>
      </div>
    </div>
  </div>
  <button class="button" (click)="auth.googleSignIn()">Login with Google</button>
</ng-template>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<div *ngIf="auth.user$ | async as user;">
  <img src="{{user.photoURL}}" width="100" height="100">
  <h3>Name: {{user.displayName}}</h3>
  <h3>Email: {{user.email}}</h3>
  <button type="edit"><i class="material-icons">settings</i></button>
</div>
<router-outlet></router-outlet>
